<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Dogs â€“ IronGuard Kennels</title>
    <link rel="stylesheet" th:href="@{/css/site.css}">
    <style>
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #2b2b2b;
        }
        .dog-profile {
            margin-bottom: 40px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .carousel {
            position: relative;
            max-width: 500px;
            margin: 10px auto;
            text-align: center;
        }
        .carousel img {
            width: 100%;
            border-radius: 8px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .fade-out {
            opacity: 0;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev { left: 0; }
        .next { right: 0; }
        .carousel button:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .ig-circle {
            display: inline-block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #E1306C;
            transition: transform 0.2s ease;
            vertical-align: middle;
        }
        .ig-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .ig-circle:hover {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <h1>Our Dogs</h1>

    <div th:each="dog, iterStat : ${dogs}" class="dog-profile">
        <h2 th:text="${dog.name}"></h2>
        <p th:text="'Breed: ' + ${dog.breed}"></p>
        <p th:text="${dog.bio}"></p>

        <div class="carousel">
            <button class="prev" th:onclick="'changeSlide(' + ${iterStat.index} + ', -1)'">&#10094;</button>
            <img th:id="'carousel-image-' + ${iterStat.index}"
                 th:src="@{${dog.images[0]}}"
                 th:alt="${dog.name}">
            <button class="next" th:onclick="'changeSlide(' + ${iterStat.index} + ', 1)'">&#10095;</button>
        </div>
    </div>

    <footer>
        <a href="https://www.instagram.com/ironguard_kennels/" target="_blank" class="ig-circle">
            <img src="/images/Instagram Logo.png" alt="Instagram" />
        </a>
    </footer>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const dogImages = /*[[${dogs}]]*/ [];
    function changeSlide(dogIndex, direction) {
        const images = dogImages[dogIndex].images;
        let imgElement = document.getElementById(`carousel-image-${dogIndex}`);
        let currentSrc = imgElement.getAttribute("src");
        let currentIndex = images.indexOf(currentSrc);
        let newIndex = currentIndex + direction;
        if (newIndex < 0) newIndex = images.length - 1;
        if (newIndex >= images.length) newIndex = 0;
        imgElement.classList.add("fade-out");
        setTimeout(() => {
            imgElement.src = images[newIndex];
            imgElement.classList.remove("fade-out");
        }, 300);
    }
    /*]]>*/
</script>

</body>
</html>
